<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        button{
            height: 10%;
        }
        #select_div{
        margin-top: 60px;
        border:2px solid green;
        padding: 50px;
    }
    h2{
        margin: auto;
        text-align: center;
    }
    img{
        height:400px;
        width:400px;
    }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h2>Design a webpage to create simple interactive CGPA calculator using Event Handling</h2>
    <div id="select_div" class="container">
        <img src='http://www.st3pp.com/wp-content/uploads/2014/01/percent.jpg'>
        <br><br>
        <div class="row">
            <label class="col-sm-5 col-form-label"> No of Semesters Completed : </label>
            <select class="form-control col-sm-7 form-control-md ">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select><br><br>
        </div>
        <div id="div" class="row"></div>
        <div class="row">
            <button class="btn-outline-success btn btn-sm col-sm-12" >Calculate CGPA</button><br><br>
            <label class="col-sm-5 col-form-label">CGPA : </label>
            <input id="cgpa" class="form-control col-sm-7 form-control-md " type="text" disabled>
         </div>
    </div>
    <footer align=right>
        Designed by @ P.K.Deepak Kumar  18ITR015.
    </footer>
    <script src='exp_4.js'></script>
</body>
</html>
